<table *ngIf="data?.length>0" class="table table-dark table-hover table-striped">
  <thead class="thead-light">
    <tr>
      <th>ID</th>
      <!--<th>VOTES</th>-->
      <th>NAME</th>
      <th>YEAR</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{item?.id}}</td>
      <!--<td>{{item?.votes}}</td>-->
      <td>{{item?.name}}</td>
      <td>{{item?.year}}</td>
    </tr>
  </tbody>
</table>
